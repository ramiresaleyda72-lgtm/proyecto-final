<{% extends "base.html" %}
{% block title %}Listado de Grados{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Listado de Grados</h1>

    <a href="{{ url_for('admin.crear_grado') }}" class="btn btn-sm btn-outline-secondary">Crear Nuevo Grado</a>
    
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Grado</th>
                <th>Paralelo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for grado in grados %}
            <tr>
                <td>{{ grado.nombre }}</td>
                <td><span class="badge bg-secondary">{{ grado.paralelo }}</span></td>
                <td><a href="{{ url_for('admin.editar_grado', id_grado=grado.id_grado) }}" class="btn btn-sm btn-warning me-1">Editar</a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No hay grados registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

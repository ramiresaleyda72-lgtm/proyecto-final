{% extends "base.html" %}
{% block title %}Editar Docente{% endblock %}
{% block content %}
<h1>Editar Docente</h1>
<form method="POST">
    <h4>Datos Personales</h4>
    <div class="row">
        <div class="col-md-6 mb-3"><label for="ci" class="form-label">C.I.</label><input type="text" class="form-control" name="ci" value="{{ docente.ci }}" required></div>
        <div class="col-md-6 mb-3"><label for="nombre" class="form-label">Nombre</label><input type="text" class="form-control" name="nombre" value="{{ docente.nombre }}" required></div>
        <div class="col-md-6 mb-3"><label for="paterno" class="form-label">Apellido Paterno</label><input type="text" class="form-control" name="paterno" value="{{ docente.paterno }}" required></div>
        <div class="col-md-6 mb-3"><label for="materno" class="form-label">Apellido Materno</label><input type="text" class="form-control" name="materno" value="{{ docente.materno }}"></div>
        <div class="col-md-6 mb-3"><label for="grado_academico" class="form-label">Grado Académico</label><input type="text" class="form-control" name="grado_academico" value="{{ docente.grado_academico }}"></div>
        <div class="col-md-6 mb-3"><label for="fecha_titulacion" class="form-label">Fecha de Titulación</label><input type="date" class="form-control" name="fecha_titulacion" value="{{ docente.fecha_titulacion }}"></div>
        <div class="col-md-6">
            <h4>Datos Laborales y Usuario</h4>
        <div class="col-md-6 mb-3"><label for="especialidad" class="form-label">Especialidad</label><input type="text" class="form-control" name="especialidad" value="{{ docente.especialidad }}"></div>
        <div class="col-md-6 mb-3"><label for="fecha_ingreso_ue" class="form-label">Fecha de Ingreso a la U.E.</label><input type="date" class="form-control" name="fecha_ingreso_ue" value="{{ docente.fecha_ingreso_ue}}"></div>
        <div class="col-md-6 mb-3"><label for="telefono" class="form-label">Telefono</label><input type="text" class="form-control" name="telefono" value="{{ docente.telefono }}"></div>
        <div class="col-md-6 mb-3"><label for="correo" class="form-label">Correo</label><input type="email" class="form-control" name="correo" value="{{ docente.correo }}"></div>
    </div>
    <hr>
    <h4>Datos de Acceso al Sistema</h4>
    <div class="row">
        <div class="col-md-6 mb-3"><label for="username" class="form-label">Usuario</label><input type="text" class="form-control" name="username" value="{{ usuario.nombre_usuario }}" required></div>
        <div class="col-md-6 mb-3"><label for="password" class="form-label">Contraseña</label><input type="password" class="form-control" name="password" placeholder="Deja en blanco para no cambiarla"></div>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{{ url_for('admin.listar_docentes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

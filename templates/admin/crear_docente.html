{% extends "base.html" %}
{% block title %}Crear Docente{% endblock %}

{% block content %}
<h1>Crear Nuevo Docente</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-8">
            <h4>Datos Personales</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ci" class="form-label">C.I.</label>
                    <input type="number" class="form-control form-control-sm" name="ci" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="expedicion" class="form-label">Expedición</label>
                    <input type="text" class="form-control form-control-sm" id="expedicion" name="expedicion">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-sm" name="nombre" onkeypress="return soloLetras(event)">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control form-control-sm" name="paterno" onkeypress="return soloLetras(event)">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control form-control-sm" name="materno" onkeypress="return soloLetras(event)">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="grado_academico" class="form-label">Grado Académico</label>
                    <input type="text" class="form-control form-control-sm" id="grado_academico" name="grado_academico" placeholder="Ej: Licenciado, Magíster">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fecha_titulacion" class="form-label">Fecha de Titulación</label>
                    <input type="date" class="form-control form-control-sm" id="fecha_titulacion" name="fecha_titulacion">
                </div>
            </div>
            
            <hr>
            <h4>Datos Laborales y Usuario</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control form-control-sm" name="especialidad" onkeypress="return soloLetras(event)">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fecha_ingreso_ue" class="form-label">Fecha de Ingreso a la U.E.</label>
                    <input type="date" class="form-control form-control-sm" id="fecha_ingreso_ue" name="fecha_ingreso_ue">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control form-control-sm" name="telefono">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control form-control-sm" name="correo">
                </div>
            </div>
            <hr>
            <h4>Datos de Acceso al Sistema</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="username" placeholder="Ej: name_user" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Ej: password" required>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h4>Foto del Docente</h4>
            <div class="text-center">

                <img id="vista-previa" src="{{ url_for('static', filename='img/default_user.png') }}" alt="Vista previa de la foto" class="img-fluid rounded mb-3" style="max-height: 300px; width: auto; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

                <div class="mb-3">
                    <label for="foto" class="form-label">Seleccionar Foto</label>
                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                </div>
            </div>
        </div>
    </div>

    <hr>
    <button type="submit" class="btn btn-success">Crear Docente</button>
    <a href="{{ url_for('admin.listar_docentes') }}" class="btn btn-secondary">Cancelar</a>
</form>

<script>
    document.getElementById('foto').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById('vista-previa').src = e.target.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {

            document.getElementById('vista-previa').src = "{{ url_for('static', filename='img/default_user.png') }}";
        }
    });
</script>

{% endblock %}

{% extends "base.html" %}
{% block title %}Inscribir Estudiante{% endblock %}
{% block content %}
<h1>Inscribir Estudiante en un Curso</h1>
<p class="text-muted">Selecciona un estudiante y un curso de la gestión activa para realizar la inscripción.</p>

<form method="POST">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="id_estudiante" class="form-label">Estudiante</label>
            <select class="form-select" name="id_estudiante" required>
                <option value="">Selecciona un Estudiante...</option>
                {% for estudiante in estudiantes %}
                <option value="{{ estudiante.id_estudiante }}">{{ estudiante.paterno }} {{ estudiante.materno }}, {{ estudiante.nombre }} (CI: {{ estudiante.ci }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_curso" class="form-label">Curso</label>
            <select class="form-select" name="id_curso" required>
                <option value="">Selecciona un Curso...</option>
                {% for curso in cursos %}
                <option value="{{ curso.id_curso }}">{{ curso.grado_rel.nombre }} - Paralelo "{{ curso.grado_rel.paralelo }}"</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Realizar Inscripción</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
